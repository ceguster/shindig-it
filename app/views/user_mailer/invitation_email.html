<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
  </head>
  <body>
    <h1>Hi, <%= @user.first_name %>!</h1>
    <p>
      You have been invited to <%= @event.name %>,

      To RSVP, please go to your ShindigIt profile: <%= @url %>.

  </body>
</html>
